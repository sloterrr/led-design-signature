<!-- Główna tabela stopki -->
  <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Poppins', Arial, Helvetica, sans-serif; max-width: 900px; border-collapse: collapse;">
    <tr>
      <!-- KOLUMNA 1: Logo Box -->
      <td valign="top" style="padding-right: 25px;">
        <!-- Logo box bez bordera -->
        <table cellpadding="0" cellspacing="0" border="0" style="width: 150px; height: 150px; border-collapse: separate;">
          <tr>
            <td align="center" valign="middle">
              <img src="https://raw.githubusercontent.com/sloterrr/led-design-signature/main/logo.webp"
                   alt="LED Design Logo"
                   width="150"
                   height="150"
                   style="display: block;"/>
            </td>
          </tr>
        </table>

        <!-- Tekst pod logo -->
        <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 15px; width: 150px;">
          <tr>
            <td align="center" style="font-family: 'Poppins', Arial, Helvetica, sans-serif; font-size: 14px; color: #4C73C7; font-weight: 400; line-height: 1.4;">
              www.led.design
            </td>
          </tr>
        </table>
      </td>

      <!-- KOLUMNA 2: Zdjęcie + Tagline -->
      <td valign="top" style="padding-right: 25px;">
        <!-- Zdjęcie Artura -->
        <img src="https://raw.githubusercontent.com/sloterrr/led-design-signature/main/artur.webp"
             alt="Artur Oliński"
             width="150"
             height="150"
             style="display: block; border-radius: 20px;"/>

        <!-- Tagline pod zdjęciem -->
        <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 15px; width: 150px;">
          <tr>
            <td align="center" style="font-family: 'Poppins', Arial, Helvetica, sans-serif; font-size: 14.7px; font-style: italic; font-weight: 500; color: #4C73C7; line-height: 1.4;">
              Naszą pasją jest światło!
            </td>
          </tr>
        </table>
      </td>

      <!-- KOLUMNA 3: Dane kontaktowe -->
      <td valign="top">
        <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
          <!-- Imię i nazwisko -->
          <tr>
            <td style="font-family: 'Poppins', Arial, Helvetica, sans-serif; font-size: 17px; font-weight: 700; color: #4C73C7; padding-bottom: 5px; line-height: 1.3;">
              Artur Oliński
            </td>
          </tr>

          <!-- Stanowisko -->
          <tr>
            <td style="font-family: 'Poppins', Arial, Helvetica, sans-serif; font-size: 12px; font-weight: 400; color: #76a0fa; padding-bottom: 15px; line-height: 1.3;">
              Właściciel
            </td>
          </tr>

          <!-- Telefon -->
          <tr>
            <td style="padding-bottom: 8px;">
              <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                <tr>
                  <td valign="middle" style="padding-right: 8px;">
                    <img src="https://raw.githubusercontent.com/sloterrr/led-design-signature/main/mobile.webp"
                         alt="Phone"
                         width="30"
                         height="30"
                         style="display: block;"/>
                  </td>
                  <td valign="middle" style="font-family: 'Poppins', Arial, Helvetica, sans-serif; font-size: 15px; color: #4C73C7; line-height: 1.3;">
                    +48 606 108 500
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Email -->
          <tr>
            <td style="padding-bottom: 8px;">
              <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                <tr>
                  <td valign="middle" style="padding-right: 8px;">
                    <img src="https://raw.githubusercontent.com/sloterrr/led-design-signature/main/email.webp"
                         alt="Email"
                         width="30"
                         height="30"
                         style="display: block;"/>
                  </td>
                  <td valign="middle" style="font-family: 'Poppins', Arial, Helvetica, sans-serif; font-size: 15px; color: #4C73C7; line-height: 1.3;">
                    artur.olinski@leddesign.pl
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- WWW -->
          <tr>
            <td>
              <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                <tr>
                  <td valign="middle" style="padding-right: 8px;">
                    <img src="https://raw.githubusercontent.com/sloterrr/led-design-signature/main/www.webp"
                         alt="Website"
                         width="30"
                         height="30"
                         style="display: block;"/>
                  </td>
                  <td valign="middle" style="font-family: 'Poppins', Arial, Helvetica, sans-serif; font-size: 15px; color: #4C73C7; line-height: 1.3;">
                    www.leddesign.pl
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
